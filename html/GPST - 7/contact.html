        <main>
            <h2>Contact Green Pastures Stable and Training</h2>
          <h3>Fill out the form below to contact us</h3>
          <p>Required fields are marked with an asterisk *.</p>
          <form>
              <label for="FName"><span class="required">*</span>First Name:</label>
              <input type="text" id="FName" name="FName" required>

              <label for="LName"><span class="required">*</span>Last Name:</label>
              <input type="text" id="LName" name="LName" required>

              <label for="email"><span class="required">*</span>E-mail:</label>
              <input type="email" id="email" name="email" size="40" required>

              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" maxlength="12">

              <label for="message"><span class="required">*</span>Message:</label>
              <textarea id="message" name="message" rows="2" cols="30" required></textarea>

              <input type="submit" value="Submit">


          </form>
